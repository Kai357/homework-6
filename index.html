<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Weather app</title>
  </head>
  <body>
    <header>
      <h1 class="title" id="title">
        Search a city name to get the weather there
      </h1>
    </header>
    <div class="topnav">
      <div class="search-container">
        <form>
          <input
            type="text"
            id="user-input"
            placeholder="Search.."
            name="search"
          />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>

    <main class="weather">
      <div class="location">
        <h2 class="local" id="local">location</h2>
        <img id="icon" src="" alt="" />
      </div>
      <div class="temp">
        <div class="degree-section">
          <h3 class="degrees" id="temp">--</h3>
          <span>F</span>
        </div>
        <p class="temp-discription" id="temp-discription">wow its cold</p>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
